<div class="col-md-10 col-md-offset-1">
    <div class="blog-post">
        <div class="row blog-post-title">
            {{$ctrl.blogPost.title}}
        </div>
        <div class="row">
            {{$ctrl.blogPost.preview}}
        </div>

        <div class="row blog-post-author">
            By
            {{$ctrl.blogPost.author.name}}
            on
            {{$ctrl.blogPost.date}}
        </div>
        <hr/>
        <div ng-bind-html="$ctrl.blogPost.content" class="row blog-post-content">
        </div>
    </div>
</div>
