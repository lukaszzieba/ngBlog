<div class="col-md-8 col-md-offset-2">
    <h1>Log in</h1>
    <form>
        <div class="form-group row">
            <label for="email" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="newUserData.email" type="email" id="email" name="email" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="newUserData.password" type="password" id="password" name="password" required="required"/>
            </div>
        </div>
        <button class="btn btn-primary" ng-click="login(newUserData)">Login</button>
    </form>
</div>
