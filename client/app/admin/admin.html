<div class="col-md-8 col-md-offset-2">
  <h1>Create post</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input ng-model="post.title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="preview">Preview</label>
            <textarea ng-model="post.preview" class="form-control" id="preview" placeholder="Preview" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea ng-model="post.content" class="form-control" id="content" placeholder="Post content" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="output">Output</label>
            <!-- <textarea ng-bind-html="post.content" class="form-control" id="output" placeholder="HTML output" rows="6"></textarea> -->
            <div ng-bind-html="post.content"></div>

        </div>
        <button  ng-click="$ctrl.create(post)" type="button" class="btn btn-default">Submit</button>
    </form>
</div>
